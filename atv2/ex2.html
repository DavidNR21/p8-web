<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0077cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .profile-card:last-child {
            margin-bottom: 0;
        }

        .profile-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f39c12;
            margin-right: 15px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .profile-email {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-circle"></div>
            <div class="profile-info">
                <div class="profile-name">Linda Hart</div>
                <div class="profile-email">joao.silva@email.com</div>
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-circle" style="background-color: #e74c3c;"></div>
            <div class="profile-info">
                <div class="profile-name">Roger Medina</div>
                <div class="profile-email">maria.oliveira@email.com</div>
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-circle" style="background-color: #8e44ad;"></div>
            <div class="profile-info">
                <div class="profile-name">Carlos Souza</div>
                <div class="profile-email">carlos.souza@email.com</div>
            </div>
        </div>
    </div>

</body>
</html>
